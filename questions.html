    <!---Showcase-->
    <section class="bg-dark text-light p-5 p-lg-0 text-center text-sm-start">

        <div class="d-sm-flex align-items-center justify-content-between">
          <div>
            <h1>Questions, Comments, Concerns?</h1>

              Our team at Burger Planet are always open to feedback and to
              provide additional assistance if needed!
            </p>
          </div>
          <img
            class="img-fluid w-50 d-none d-sm-block"

    <!--Contact Form-->
    <section class="bg-dark text-light">
    <form action="">
      <div class="container">
        <div class="row">
          <div class="col-md">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="exampleFirstName"
              aria-describedby="firstName"
            />
            <div id="firstName" class="form-text">
              Your provided first name.
            </div>
          </div>
          <div class="col-md">
            <label for="firstName" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="exampleFirstName"
              aria-describedby="firstName"
            />
            <div id="firstName" class="form-text">
              Your provided last name.
            </div>
          </div>
        </div>
        <div class="row py-3">
            <div>
                <div class="col-md">
                    <label for="emailAddress" class="form-label">Email Address</label>
                    <input
                      type="text"
                      class="form-control"
                      id="emailAddress"
                      aria-describedby="emailAddress"
                    />
                    <div id="firstName" class="form-text">
                      Your provided email address.
                    </div>
            </div>
        </div>
        <div class="row py-3">
            <div>
                <div class="col-md">
                    <label for="firstName" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
            </div>
        </div>
      </div>
      <div class="row py-3">
        <div>
            <button type="submit" class="btn btn-primary col-md">Submit</button>
        </div>
